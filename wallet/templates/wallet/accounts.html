{% extends "base.html" %}

{% block title %} {% endblock %}

{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Счёт</th>
        <th scope="col">Баланс</th>
        <th scope="col">Владелец</th>
        <th scope="col">Действия</th>
    </tr>
    </thead>
    <tbody>
    {% for account in accounts %}
    <tr>
        <th scope="row">{{ account.id }}</th>
        <td>{{ account.name }}</td>
        <td>{{ account.balance }}</td>
        <td>{{ account.owner }}</td>
        <td>
            <button type="button" class="btn btn-success" onclick="window.location.href='{% url 'account-update' account.pk %}';"/>
            <button type="button" class="btn btn-dark" onclick="window.location.href='{% url 'account-delete' account.pk %}';"/>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
